<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Portafolio</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1>Mi Portafolio</h1>
            <button id="menu-toggle" class="menu-toggle">☰</button>
            <nav id="nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contacto" class="container">
            <h2>Contáctame</h2>
            <form id="contactForm" action="#" novalidate>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <span class="error" id="error-nombre"></span>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="error-email"></span>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" maxlength="500" rows="5"></textarea>
                <p><small><span id="charCount">0</span>/500 caracteres</small></p>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mi Portafolio. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
